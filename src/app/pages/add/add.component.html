<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 400px; background-image: url(assets/img/theme/food.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <a class="btn btn-info" (click)="agregarDonacion()">Agregar donación</a>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Información</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Información del producto</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Fecha y hora de la publicación</label>
                    <input type="text" [(ngModel)]="donacion.fechaPublicacion" name="fechaPublicacion"
                      class="form-control form-control-alternative" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Tipo de alimento</label>
                    <input type="email" id="email" name="email" class="form-control form-control-alternative"
                      [(ngModel)]="donacion.tipoAlimento">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Cantidad</label>
                    <input type="text" name="cantidad" class="form-control form-control-alternative"
                      [(ngModel)]="donacion.cantidad">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Lugar de recogida</label>
                    <input type="text" name="lugarRecogida" class="form-control form-control-alternative"
                      [(ngModel)]="donacion.lugarRecogida">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Fecha y hora de recogida</label>
                    <input type="datetime-local" name="fechaRecogida" class="form-control form-control-alternative"
                      [(ngModel)]="donacion.fechaRecogida">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">Descripción</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label>Descripción</label>
                <textarea rows="4" class="form-control form-control-alternative"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
